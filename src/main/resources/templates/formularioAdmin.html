<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Administrador</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414; /* Color de fondo oscuro, estilo Netflix */
            color: #e5e5e5; /* Color del texto claro */
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1c1c1c; /* Fondo ligeramente más claro que el fondo global */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Encabezado */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff; /* Texto blanco para el encabezado */
        }

        /* Etiquetas de formulario */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #b3b3b3; /* Gris claro para las etiquetas */
        }

        /* Campos de formulario */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333; /* Borde gris oscuro */
            border-radius: 4px;
            background-color: #333; /* Fondo de los campos */
            color: #fff; /* Texto blanco */
            box-sizing: border-box;
        }

        /* Estilo para el botón */
        button {
            background-color: #e50914; /* Rojo característico de Netflix */
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b81d24; /* Rojo oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Solicitud para ser Administrador</h1>
    <form th:action="@{/solicitud-agradecimiento}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="motivo">Motivo de la Solicitud:</label>
        <textarea id="motivo" name="motivo" rows="4" required></textarea>

        <button type="submit">Enviar Solicitud</button>
    </form>
</div>
</body>
</html>
