<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Administrador</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2c2c2c;
        }
        tr:nth-child(odd) {
            background-color: #1c1c1c;
        }
        a {
            color: #e50914;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Solicitudes de Administrador</h1>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Motivo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solicitud : ${solicitudes}">
            <td th:text="${solicitud.nombre}">Nombre</td>
            <td th:text="${solicitud.email}">Email</td>
            <td th:text="${solicitud.motivo}">Motivo</td>
            <td>
                <!-- Aquí puedes añadir enlaces para aprobar o rechazar solicitudes -->
                <a th:href="@{/aprobar-solicitud(idSolicitud=${solicitud.id})}" class="btn btn-warning btn-sm">Aprobar</a>
                <a href="#" class="btn btn-danger btn-sm">Rechazar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
