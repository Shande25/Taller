    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suscripciones</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <style>
            body {
                background-color: #141414;
                color: black;
                font-family: 'Arial', sans-serif;
            }

            .navbar {
                background-color: #000;
                padding: 15px;
            }

            .navbar-brand img {
                height: 40px;
            }

            .container {
                margin-top: 50px;
            }

            .table {
                background-color: #333;
                border-radius: 5px;
                overflow: hidden;
            }

            .table thead {
                background-color: #222;
            }

            .table thead th {
                color: black;
                font-weight: bold;
            }

            .table tbody tr {
                border-bottom: 1px solid #444;
            }

            .table tbody td {
                color: #ccc;
            }

            .table-hover tbody tr:hover {
                background-color: #444;
            }

            .btn {
                border-radius: 5px;
            }

            .btn-primary {
                background-color: #E50914;
                border: none;
            }

            .btn-primary:hover {
                background-color: #b81d24;
            }

            .btn-warning {
                background-color: #f1c40f;
                border: none;
            }

            .btn-warning:hover {
                background-color: #f39c12;
            }

            .btn-danger {
                background-color: #e74c3c;
                border: none;
            }

            .btn-danger:hover {
                background-color: #c0392b;
            }

            .btn-success {
                background-color: #2ecc71;
                border: none;
            }

            .btn-success:hover {
                background-color: #27ae60;
            }

            .btn-secondary {
                background-color: #7f8c8d;
                border: none;
            }

            .btn-secondary:hover {
                background-color: #95a5a6;
            }

            .input-group input {
                background-color: #333;
                border: 1px solid #555;
                color: #fff;
            }

            .input-group button {
                background-color: #E50914;
                border: none;
                color: #fff;
            }

            .input-group button:hover {
                background-color: #b81d24;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/imagenes/Logonetflix.png" alt="Logo Netflix">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Novelas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quienes Somos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Lista de Suscripciones</h2>

        <!-- Formulario de búsqueda -->
        <form th:action="@{/admin/suscripciones}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="buscarSuscripcion" class="form-control" placeholder="Buscar suscripción" th:value="${buscarSuscripcion}">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        <!-- Tabla de suscripciones -->
        <table class="table table-hover">
            <thead>
            <tr>
                <th>NombreUsuario</th>
                <th>Tipo de Suscripción</th>
                <th>Precio</th>
                <th>Duración</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="suscripcion : ${suscripciones}">
                <td th:text="${suscripcion.usuario.nombre}"></td>
                <td th:text="${suscripcion.tipo}"></td>
                <td th:text="${suscripcion.precio}"></td>
                <td th:text="${suscripcion.duracion}"></td>
                <td>
                    <a th:href="@{/editar/suscripcion/{id}(id=${suscripcion.id})}" class="btn btn-warning btn-sm">Actualizar</a>
                    <a th:href="@{/eliminar/suscripcion/{id}(id=${suscripcion.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Botones adicionales -->
        <div class="mt-3">
            <a th:href="@{/nuevaSuscripcion}" class="btn btn-success">Nueva Suscripción</a>
            <a th:href="@{/productos/pdf}" class="btn btn-secondary">Exportar PDF</a>
        </div>
    </div>
    </body>
    </html>
