<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de Búsqueda</title>
</head>
<body>
<h2>Resultados de Búsqueda</h2>
<div>
    <ul>
        <th:block th:if="${peliculas}">
            <li th:each="pelicula : ${peliculas}">
                <a th:href="@{/vistaPelicula/{id}(id=${pelicula.id})}">
                    <img th:src="@{${pelicula.imagenUrl}}" alt="Imagen de la película">
                    <span th:text="${pelicula.nombre}"></span>
                </a>
            </li>
        </th:block>
        <th:block th:unless="${peliculas}">
            <p>No se encontraron resultados.</p>
        </th:block>
    </ul>
</div>
</body>
</html>
